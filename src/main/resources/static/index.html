<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pharma App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: #f9f9f9;
    }
    .carousel-item img {
      height: 600px;
      object-fit: cover;
    }
    .navbar-brand {
      font-weight: bold;
    }
    .form-control, .btn {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Axios Pharmacy</a>
  </nav>

  <!-- Slider -->
  <div id="slider" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/pharma_image1.jpg" class="d-block w-100" alt="Medicine">
      </div>
      <div class="carousel-item">
        <img src="/pharma_image3.jpg" class="d-block w-100" alt="Pharmacy">
      </div>
    </div>
    <a class="carousel-control-prev" href="#slider" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#slider" role="button" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>

  <!-- Main Content -->
  <div class="container mt-4">
    <h2>Manage Medicines</h2>

    <!-- Add / Update Medicine Form -->
    <form id="medicineForm">
      <input type="hidden" id="medicineId">
      <input type="text" class="form-control" id="medName" placeholder="Medicine Name" required>
      <input type="text" class="form-control" id="category" placeholder="Category" required>
      <input type="text" class="form-control" id="manufacturer" placeholder="Manufacturer" required>
      <input type="number" class="form-control" id="quantity" placeholder="Quantity" required>
      <input type="number" class="form-control" id="price" placeholder="Price" required step="0.01">
      <input type="date" class="form-control" id="expiryDate" placeholder="Expiry Date" required>
      <button type="submit" class="btn btn-success">Save Medicine</button>
    </form>

    <hr>
	<div>
		<p>Medicines Directory:</p>
	</div>
	<hr>

    <!-- Medicine Table -->
	
    <table class="table table-bordered" id="medicineTable">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Category</th>
          <th>Manufacturer</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Expiry</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const apiUrl = 'http://localhost:8080/pharma/medicines';

    // Fetch and display medicines
    async function loadMedicines() {
      const res = await fetch(apiUrl);
      const data = await res.json();
      const tbody = document.querySelector('#medicineTable tbody');
      tbody.innerHTML = '';

      data.forEach(med => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${med.id}</td>
          <td>${med.medName}</td>
          <td>${med.category}</td>
          <td>${med.manufacturer}</td>
          <td>${med.quantity}</td>
          <td>â‚¹${med.price.toFixed(2)}</td>
          <td>${med.expiryDate}</td>
          <td>
            <button class="btn btn-sm btn-info" onclick='editMedicine(${JSON.stringify(med)})'>Edit</button>
            <button class="btn btn-sm btn-danger" onclick='deleteMedicine(${med.id})'>Delete</button>
          </td>`;
        tbody.appendChild(row);
      });
    }

    // Save or Update
    document.getElementById('medicineForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const med = {
        medName: medName.value,
        category: category.value,
        manufacturer: manufacturer.value,
        quantity: +quantity.value,
        price: +price.value,
        expiryDate: expiryDate.value
      };
      const id = medicineId.value;

      //const url = id ? `${apiUrl}/${id}` : `${apiUrl}/addmedicine`;
      //const method = id ? 'PUT' : 'POST';
	  
	  const url = id ? `${apiUrl}/${id}` : apiUrl;
	        const method = id ? 'PUT' : 'POST';

      await fetch(url, {
        method: method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(med)
      });

      medicineForm.reset();
      medicineId.value = '';
      loadMedicines();
    });

    function editMedicine(med) {
      medicineId.value = med.id;
      medName.value = med.medName;
      category.value = med.category;
      manufacturer.value = med.manufacturer;
      quantity.value = med.quantity;
      price.value = med.price;
      expiryDate.value = med.expiryDate;
    }

    async function deleteMedicine(id) {
      if (confirm('Are you sure you want to delete this medicine?')) {
        await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
        loadMedicines();
      }
    }

    document.addEventListener('DOMContentLoaded', loadMedicines);
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
